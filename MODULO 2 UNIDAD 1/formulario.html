<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario.html</title>
</head>

<body>
    <h1>FORMULARIO</h1>
    <form action="Formulario">
        <p>
            <label for="">Nombre</label>
            <input type="text" name="" id="">

        </p>
        <p>
            <label for="">Cumpleaños</label>
            <input type="datetime-local" name="" id="">

        </p>
        <p>
            <label for="">¿Qué te gusta hacer?
            </label>
            <input type="text" name="" id="">


        </p>
        <p>
            <label for="">Edad

            </label>
            <input type="number" name="" id="">
        </p>
        <p>
            <label for="">Titulo</label>
            <select name="Titulo" id="">
                <option value="">Primario</option>
                <option value="">Secundario</option>
                <option value="">Universitario</option>
            </select>
        </p>

        <label for="Sexo">Sexo</label>
        <ul>
            <li>
                <input type="radio" name="Sexo" value="Hombre">
                <label>Hombre</label>
            </li>
            <li>
                <input type="radio" name="Mujer" value="mujer">
                <label for="">Mujer</label>
            </li>
        </ul>

        <label for="">Hobbies</label>
        <ul>
            <li>
                <input type="Checkbox" name="Hobbies[]" value= "bailar" id="bailar">
                <label for="bailar">Bailar</label>
            </li>
            <input type="checkbox" name="cantar" value="cantar" id="Cantar">
            <label for="cantar">cantar</label>

        </ul>
    
        </p>
        <p>
            <label for="Comentarios">Comentarios</label>
            <textarea name="Comentarios" id="" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="Submit" name="" id="" value="Enviar">
            <input type="Reset" name="" id="" value="Borrar">
        </p>

    </form>
</body>
